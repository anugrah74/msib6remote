<script>
    class Bank{
        // construktor adalah method untuk mendeklarasikan variabel
        // yang nantinya akan diambil oleh object
        constructor(norek, nasabah, saldo){
            this.no = norek;
            this.nama = nasabah;
            this.saldo = saldo;
        }
        menabung(uang){
            this.saldo += uang;
        }
        menarik(uang){
            this.saldo -= uang;
        }
        mencetak(){
            document.write('No. Rekening : ', this.no);
            document.write('<br> Nama Nasabah : ', this.nama);
            document.write('<br> Saldo Akhir : ', this.saldo);
            document.write('<br> - - - - - <br>');
        }  
    }
    // INI ADALAH object
    let n1 = new Bank('0111', 'Budi', 500000);
    let n2 = new Bank('92783', 'Badi', 200000);
    n1.mencetak();
    n1.menabung(20000);
    n1.mencetak();
    n2.mencetak();
    n2.menarik(2000);
    n2.mencetak();
        

</script>
